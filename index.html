<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular Interactiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .curso {
      background: white;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .curso:hover {
      transform: scale(1.05);
      background: #e8f5e9;
    }
    .contenido {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Interactiva</h1>
  
  <div class="curso" onclick="toggleContenido(this)">
    <strong>Matemáticas I</strong>
    <div class="contenido">
      Álgebra, aritmética, funciones básicas.
    </div>
  </div>

  <div class="curso" onclick="toggleContenido(this)">
    <strong>Programación I</strong>
    <div class="contenido">
      Lógica, pseudocódigo, Python básico.
    </div>
  </div>

  <script>
    function toggleContenido(elemento) {
      const contenido = elemento.querySelector('.contenido');
      contenido.style.display = contenido.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
